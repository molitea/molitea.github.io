<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">apt-get install qemu </span><br><span class="line">apt-get install qemu-user-static</span><br><span class="line">apt-get install qemu-system</span><br><span class="line">apt-get install uml-utilities</span><br><span class="line">apt-get install bridge-utils</span><br><span class="line"></span><br><span class="line">ifconfig &lt;你的网卡名称&gt; down</span><br><span class="line">brctl addbr br0     # add bridge br0</span><br><span class="line">brctl addif br0 &lt;你的网卡名称&gt;     # add interface to br0</span><br><span class="line">brctl stp br0 off   # 如果只有一个网桥，则关闭生成树协议</span><br><span class="line">brctl setfd br0 1   # 设置br0的转发延迟</span><br><span class="line">brctl sethello br0 1    # 设置br0的hello时间</span><br><span class="line">ifconfig br0 0.0.0.0 promisc up # 启用br0</span><br><span class="line">ifconfig &lt;你的网卡名称&gt; 0.0.0.0 promisc up</span><br><span class="line">dhclient br0        # 从dhcp服务器获取br0的IP地址</span><br><span class="line">brctl show br0</span><br><span class="line"></span><br><span class="line">tunctl -t tap0 -u root	# 创建一个tap0的接口，只允许root用户访问</span><br><span class="line">brctl addif br0 tap0 # 在虚拟网桥中添加一个tap0接口</span><br><span class="line">ifconfig tap0 0.0.0.0 promisc up # 启用tap0接口</span><br><span class="line">brctl showstp br0   # 显示 br0 的各个接口</span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 启用qemu</span></span><br><span class="line">sudo qemu-system-mipsel -M malta -kernel vmlinux-3.2.0-4-4kc-malta -hda debian_squeeze_mipsel_standard.qcow2 -append &quot;root=/dev/sda1 console=tty0&quot; -nographic -net nic -net tap,ifname=tap0,script=no,downscript=no</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">特别说明一下参数含义：-net nic 表示希望 QEMU 在虚拟机中创建一张虚拟网卡，-net tap 表示连接类型为 TAP，并且指定了网卡接口名称(就是刚才创建的 tap0，相当于把虚拟机接入网桥)。script 和 downscript 两个选项的作用是告诉 QEMU 在启动系统的时候是否调用脚本自动配置网络环境，如果这两个选项为空，那么 QEMU 启动和退出时会自动选择第一个不存在的 tap 接口(通常是 tap0)为参数，调用脚本 /etc/qemu-ifup 和 /etc/qemu-ifdown。由于我们已经配置完毕，所以这两个参数设置为 no 即可。</span></span><br></pre></td></tr></table></figure>
